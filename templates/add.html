{% extends "layout.html" %}

{% block title %}

{% block main %}
    <form action="/add_cash" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="add_cash" placeholder="Add Cash" type="numeric">

        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
{% endblock %}
